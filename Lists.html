<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Ordered List</h1>
	<ol>
		<li>Chop Potatoes into quarters</li>
		<li>Simmer in salted water for 15 - 20 minutes</li>
	</ol>

	<h1>Unordered List</h1>
	<ul>
		<li>1kg King Edward potatoes</li>
		<li>100ml milk</li>
		<li>50g salted butter</li>
		<li>Freshly grated nutmeg</li>
	</ul>
</body>
</html>
